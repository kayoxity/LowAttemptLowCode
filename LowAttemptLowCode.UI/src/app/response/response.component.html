<div class="container">
    <div class="row">
        <div class="form col-2"></div>
        <div class="form col">
            <input 
                type="text"
                id="Name"
                class="form-control form-control-lg"
                [value]="response.Data.Name"
                disabled>
        </div>
        <div class="form-floating col-2"></div>
    </div>
    <hr>
    <div *ngFor="let response of response.Data.Responses;index as i;">
        <div class="row align-items-center">
            <div class="col">
                <label for="username" class="form-label align-left">{{i+1}}. {{response.Label}}<span *ngIf="response.Required == 'true'" class="requiredtag">*</span></label>
                <input 
                    *ngIf="[
                        'text',
                        'email',
                        'password'].includes(response.Type)"
                    [type]="response.Type"
                    class="form-control form-control-sm"
                    [value]="response.Value"
                    disabled>
            </div>
        </div>
    </div>
</div>
