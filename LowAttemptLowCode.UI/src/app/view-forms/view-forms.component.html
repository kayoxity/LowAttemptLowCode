<div class="container">
    <div class="row text-center headercommon">
        <div class="col-1 header">
                
        </div>
        <div class="col header">
            Form    
        </div>
        <div class="col header">
            Author    
        </div>
        <div class="col header">
            Responses    
        </div>
        <div class="col header">
            Edit    
        </div>
        <div class="col header">
            Fill Up Form    
        </div>
    </div>
    <div *ngFor="let data of getAllModelsResponse.Data;index as i;" class="row text-center">
        <div class="col-1">
            {{i+1}}    
        </div>
        <div class="col">
            {{data.ModelName}}    
        </div>
        <div class="col">
            {{data.Author}}    
        </div>
        <div class="col">
            <button class="btn btn-light" [routerLink]="[data.Id,'response']"><a>{{data.ResponseCount}}</a></button>
        </div>
        <div class="col">
            <button class="btn btn-light" [routerLink]="[data.Id,'edit']"><a>Edit</a></button>    
        </div>
        <div class="col">
            <button class="btn btn-light" (click)="goToLink(data.Id)">Click</button>    
        </div>
    </div>
</div>
